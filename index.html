<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class ="heading">Javascript Calculator</div>
        <div class="grid-container">
            <div class="display" id="display">0</div>
            <button class="num-btn" id="7" value="7">7</button>
            <button class="num-btn" id="8" value="8">8</button>
            <button class="num-btn" id="9" value="9">9</button>
            <button class="plus-btn" value="+" id="plus">+</button>
            <button class="minus-btn" value="-" id="minus">-</button>
            <button class="num-btn" value="4" id="4">4</button>
            <button class="num-btn" value="5" id="5">5</button>
            <button class="num-btn" value="6" id="6">6</button>
            <button class="num-btn" value="1" id="1">1</button>
            <button class="num-btn" value="2" id="2">2</button>
            <button class="num-btn" value="3" id="3">3</button>
            <button class="multi-btn" value="x" id="times">x</button>
            <button class="divide-btn" value="รท" id="divide">รท</button>
            <button class="clear-btn" id="clear">C</button>
            <button class="num-btn" value="0" id="0">0</button>
            <button class="decimal-btn" value="." id="decimal">.</button>
            <button class="equals-btn" id="sum">=</button>
        </div>


        </div>
    </div>
</body>
</html>
