<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class ="heading">Javascript Calculator</div>
        <div class="grid-container">
            <div class="display-wrap">
                <div class="display">3 + 5</div>
            </div>
            <button class="num-btn" id="1">1</button>
            <button class="num-btn" id="2">2</button>
            <button class="num-btn" id="3">3</button>
            <button class="plus-btn" id="plus">+</button>
            <button class="minus-btn" id="minus">-</button>
            <button class="num-btn" id="4">4</button>
            <button class="num-btn" id="5">5</button>
            <button class="num-btn" id="6">6</button>
            <button class="num-btn" id="7">7</button>
            <button class="num-btn" id="8">8</button>
            <button class="num-btn" id="9">9</button>
            <button class="multi-btn" id="times">x</button>
            <button class="divide-btn" id="divide">รท</button>
            <button class="clear-btn" id="clear">C</button>
            <button class="num-btn" id="0">0</button>
            <button class="decimal-btn" id="decimal">.</button>
            <button class="equals-btn" id="sum">=</button>
        </div>


        </div>
    </div>
</body>
</html>
